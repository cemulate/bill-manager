<div class="column row">
	<form id="loginForm">
		<div class="row">
			<div class="small-4 small-centered columns">
				<input type="email" name="email" placeholder="Email" maxlength="50">
			</div>
		</div>
		<div class="row">
			<div class="small-4 small-centered columns">
				<input type="password" name="password" placeholder="Password" maxlength="50">
			</div>
		</div>
		<div class="row">
			<div class="small-4 small-centered columns">
				<input type="submit" class="button expanded" value="Login">
			</div>
		</div>
	</form>
</div>

<div class="row">
	<div class="small-4 small-centered columns">
		Or, <a href="#/register">create a new account</a>
	</div>
</div>
