<div class="row">
	<div class="large-12 columns panel">
		<form id="loginForm" class="form-elements-no-bottom" data-abide>
			<div class="row">

				<div class="large-4 columns">
					<div class="email-field">
						<input class="taller" type="email" name="email" placeholder="Email" required maxlength="50">
						<small class="error">Enter a valid email</small>
					</div>
				</div>

				<div class="large-4 columns">
					<div class="password-field">
						<input class="taller" type="password" name="password" placeholder="Password" required maxlength="50">
					</div>
				</div>

				<div class="large-4 columns">
					<input type="submit" class="button small expand" value="Login">
				</div>
			
			</div>
		</form>	
	</div>
</div>

<div class="row">
	<div class="large-12 columns">
		Or, <a href="#/register">create a new account</a>
	</div>
</div>
