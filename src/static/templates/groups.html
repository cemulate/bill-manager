{{#if loadingGroups}}
	<div class="column row">
		<img class="ajax-loader" src="/images/ajax-loader.gif">
	</div>
{{/if}}

{{#if !loadingGroups && groups.length == 0}}
	<div class="row column">
		<div class="callout">
			<div class="row">
				<div class="large-12 small-12 columns">
					<h4>No Groups</h4>
				</div>
			</div>
		</div>
	</div>
{{/if}}

{{#groups}}

<div class="column row">
	<div class="callout primary">
		<div class="row">
			<div class="large-6 small-6 columns">
				<h4 class="no-bottom"><a href="#/groups/{{_id}}">{{name}}</a></h4>
			</div>
			<div class="large-6 small-6 columns">
				<a class="no-bottom button small hollow alert float-right" on-click="deleteGroup">&times;</a>
			</div>
		</div>
	</div>
</div>

{{/}}

<div class="column row">
	<form id="newGroupForm">
		<div class="row">
			<div class="large-9 columns">
				<input type="text" name="name" placeholder="Name" maxlength="30">
			</div>
			<div class="large-3 columns">
				<input type="submit" class="button expanded" value="New Group">
			</div>
		</div>
	</form>
</div>
